<!DOCTYPE html>
<html>
<head>

  <link
    rel="stylesheet"
    type="text/css"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
  />

  <title>Settings</title>

</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h2> Settings </h2>
        <hr/>
        <div id="status"></div>
        <form>
          <div class="form-group">
            <label for="api">API</label>
            <select class="form-control" id="api">
              <option value="DarkSky">Dark Sky API</option>
              <option value="Yahoo" selected>Yahoo</option>
              <option value="OpenWeatherMap">Open Weather Map</option>
              <option value="WorldWeatherOnline">World weather Online</option>
            </select>
          </div>
          <div class="form-group js-api-key-wrapper">
            <label for="apiKey">API key</label>
            <input type="text" class="form-control" id="apiKey"/>
          </div>

          <button type="button" class="btn btn-primary" id="save">Save</button>
        </form>
      </div>
    </div>
  </div>

<script src="jquery.min.js"> </script>
<script src="options.js"></script>
</body>
</html>
